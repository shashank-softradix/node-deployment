name: Deploy to EC2

on:
  push:
    branches:
      - main   # Specify the branch to trigger the workflow
    paths:
      - '.github/workflows/deploy.yaml'

jobs:
  Build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Set up SSH
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > my-ssh-key.pem
        chmod 600 my-ssh-key.pem
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Navigate to your project directory
          cd /node-deployment
          
          # Optional: Stop existing services (if any)
          pm2 stop all # or any other process manager you're using

          # Pull the latest changes
          git pull origin main

          # Install dependencies (if needed)
          npm install

          # Restart the services
          pm2 start all # or any other command to start the service
        EOF
