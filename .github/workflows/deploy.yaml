name: Deploy to EC2

on:
  push:
    branches:
      - main   # Specify the branch to trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Using the latest version to avoid deprecation warning

    - name: Set up Node.js
      uses: actions/setup-node@v4  # This is correct
      with:
        node-version: 20

    - name: Set up SSH
      env:
        HOSTNAME: ${{ secrets.EC2_HOST }}
        USER_NAME: ${{ secrets.EC2_USER }}
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > my-ssh-key.pem
        chmod 600 my-ssh-key.pem
        ssh-keyscan -H ${{ env.HOSTNAME }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i my-ssh-key.pem ${{ env.USER_NAME }}@${{ env.HOSTNAME }} << 'EOF'
          # Navigate to your project directory
          cd /node-deployment

          # Optional: Stop existing services (if any)
          pm2 stop all  # or any other process manager you're using

          # Pull the latest changes
          git pull origin main

          # Install dependencies (if needed)
          npm install

          # Restart the services
          pm2 start all  # or any other command to start the service
        EOF
